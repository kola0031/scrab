<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to Scramble.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        .grid-column-1 {
            grid-column: 1;
        }
        
        .grid-row-1 {
            grid-row: 1;
        }
    </style>
</head>

<body class="d-grid h-100">
    <div id="app" class="container">
        <div class="row mb-5">
            <div class="col col-12">
                <h1 class="display-4 mb-5 text-center my-3">
                    Welcome to scrabble
                </h1>
            </div>
            <div class="col col-6">
                <h2 class="text-center">
                    {{this.game.points}}<br> Points
                </h2>
            </div>
            <div class="col col-6">
                <h2 class="text-center">
                    {{this.game.strikes}}<br> strikes
                </h2>
            </div>
        </div>
        <div class="row d-grid">
            <div class="col col-6 offset-3 text-center grid-column-1 grid-row-1" v-show="!game.active">
                <button class="btn btn-primary" v-on:click="playGame">Play</button>
                <h1>{{this.game.words}}</h1>
            </div>



            <div class="col col-6 offset-3 grid-column-1 grid-row-1" v-show="game.active">
                <div class="alert alert-info">{{ this.game.message }}</div>

                <form @submit.prevent="verifyGuess">
                    <input type="text" class="form-control mb-3" v-model="game.guess">
                    <button type="submit" class="btn btn-primary" v-on:click="pass">Pass</button>
                </form>
            </div>
        </div>
    </div>
    <script src="scramble.js"></script>
</body>


</html>
